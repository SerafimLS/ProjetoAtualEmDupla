<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabil Saba - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Tela de Login</h2>
  <form id="loginForm">
    <div class="login-opcoes">
      <button type="button" onclick="loginGoogle()">Login com Google</button>
    </div>
    <hr>
    <label for="cpfLogin">CPF</label>
    <input type="text" id="cpfLogin" name="cpfLogin" placeholder="Somente números" required>

    <label for="txtSenhaLogin">Senha</label>
    <input type="password" id="txtSenhaLogin" name="txtSenhaLogin" required>

    <button type="button" onclick="verificarLogin()">Entrar</button>    
    <p id="mensagemErro"></p>
  </form>
  <p><a href="cadastro.html">Não tem uma conta? Cadastre-se aqui</a></p>
  <script src="script.js"></script>
</body>
</html>
