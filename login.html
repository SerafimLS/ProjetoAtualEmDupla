<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tela de Login</h2>
    <form>
        <label for="txtUsuario">Usuário</label>
        <input type="text" id="txtUsuario" name="txtUsuario" required>

        <label for="txtSenha">Senha</label>
        <input type="password" id="txtSenha" name="txtSenha" required>

        <button type="button" onclick="verificarLogin()">Entrar</button>    
        <p id="mensagemErro"></p>
    </form>

    <p><a href="cadastro.html">Não tem uma conta? Cadastre-se aqui</a></p>
    <script src="script.js"></script>
</body>
</html>
