<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TelasArtesOrigin.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <div id="widgetTemperaturaAuth" class="widget-clima-auth">
            <p></p>
        </div>

        <h2>Tela de Login</h2>
        <form>
            <input type="email" id="loginEmail" placeholder="Digite seu email" required>
            <input type="password" id="loginSenha" placeholder="Digite sua senha" required>
            <button type="button" onclick="login()">Entrar</button>
        </form>
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
        <p><a href="index.html" class="back-to-home-link">Voltar para Início</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
