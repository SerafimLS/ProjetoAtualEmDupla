<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validações e CEP</title>
</head>
<body>
    <h2>Cadastro</h2>

    <form id="Formulário">
        <label for="nome">nome:</label><br>
        <input type="text" id="nome" required><br><br>

        <label for="dataNascimento">dataNascimento:</label><br>
        <input type="date" id="dataNascimento" required><br><br>

        <label for="rendaFamiliar">rendaFamiliar:</label><br>
        <input type="number" id="rendaFamiliar" step="0.01" required><br><br>

        <label for="CEP">CEP:</label><br>
        <input type="text" id="CEP" maxlength="9" onblur="BuscarEnderecoPorCep()" required><br><br>

        <label for="Endereco">Endereco:</label><br>
        <input type="text" id="Endereco" required><br><br>

        <button type="button" onclick="validarFormulario()">Enviar</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
