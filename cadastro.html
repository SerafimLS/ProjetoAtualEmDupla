<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="TelasArtesOrigin.png" type="image/png">
</head>
<body>
    <div class="auth-container">
        <h2>Cadastro de Usuário</h2>
        <form>
            <input type="text" id="txtNome" placeholder="Digite seu nome" required>
            <input type="email" id="txtEmail" placeholder="Digite seu Email" required>
            <input type="text" id="txtCPF" placeholder="Digite seu CPF (somente números)" required maxlength="11" pattern="\d{11}">
            <input type="password" id="txtSenha" placeholder="Digite sua senha" required>
            <button type="button" onclick="cadastrarUsuario()">Cadastrar</button>
        </form>
        <p>Já tem conta? <a href="login.html">Login</a></p>
        <p><a href="index.html" class="back-to-home-link">Voltar para Início</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
