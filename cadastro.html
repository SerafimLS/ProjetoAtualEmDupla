<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Cadastro de Usuários</h2>
  <form id="cadastroForm">
    <label for="nomeUsuario">Nome do Usuário</label>
    <input type="text" id="nomeUsuario" name="nomeUsuario" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="Somente números" required>

    <label for="txtSenha">Senha</label>
    <input type="password" id="txtSenha" name="txtSenha" required>

    <label for="txtdtNascimento">Data de Nascimento</label>
    <input type="date" id="txtdtNascimento" name="txtdtNascimento" required>

    <button type="button" onclick="cadastrar()">Cadastrar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
